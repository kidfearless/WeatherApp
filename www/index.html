<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<meta name="color-scheme" content="light dark">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/colors.css">
		<link rel="stylesheet" href="css/index.css">

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

		<!--Let browser know website is optimized for mobile-->

		<title>KiD's Weather App</title>
	</head>

	<body>

		<div class="background-color" id="App">
			<div id="MainWeather">
				<h1>32℉</h1>
			</div>

			<div id="HourlyWeather" class="dev-box z-depth-3 card">
				<div>
					<div>32℉</div>
					<img src="http://openweathermap.org/img/wn/01d@2x.png">
					<div>12 PM</div>
				</div>
				<div>
					<div>32℉</div>
					<img src="http://openweathermap.org/img/wn/01d@2x.png">
					<div>12 PM</div>
				</div>
				<div>
					<div>32℉</div>
					<img src="http://openweathermap.org/img/wn/01d@2x.png">
					<div>12 PM</div>
				</div>
				<div>
					<div>32℉</div>
					<img src="http://openweathermap.org/img/wn/01d@2x.png">
					<div>12 PM</div>
				</div>
			</div>
			<div id="EstimationBox" class="dev-box card z-depth-3 ">
				<span>ESTIMATED TIME:</span>
				<div id="EstimationReport">
					<span>2:30 PM</span>
					<span>45℉</span>
				</div>
			</div>

			<div id="SettingsBox" class="dev-box card z-depth-3">
				<span>SETTINGS</span>
				<div id="Settings">
					<span>Walking Temp</span>
					<input type="number" data-BindConfigNumber="AlertPoint" value="45" />

					<!--  -->

					<span>Update Rate</span>
					<input type="number" data-BindConfigNumber="UpdateRateInSeconds" value="60" />
					
					<!--  -->
					
					<span>Use Celcius</span>
					<input data-bindconfigbool="UseCelcius" type="checkbox" />
					<!--  -->
					
					<span>Use Feels Like</span>
					<input data-bindconfigbool="UseFeelsLike" type="checkbox" />
				</div>
			</div>
		</div>

		<script src="js/app.js" type="module"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>

	</body>

</html>
